<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./_media/custom.css">

  <script>
    const chinaCDN = 'https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2';
    const globalCDN = '//fastly.jsdelivr.net/npm/docsify@4';
    var script = document.createElement('script');
    var browserLang = navigator.language || navigator.userLanguage;
    if (browserLang !== 'zh-CN') {
      document.getElementById('docsifyTheme').href = `${chinaCDN}/themes/vue.min.css`;
      script.src = `${chinaCDN}/docsify.min.js`;
    } else {
      script.src = globalCDN
    }
    script.type = 'application/javascript';

    if (document.body) {
      document.body.appendChild(script);
    } else {
      document.addEventListener('DOMContentLoaded', function () {
        document.body.appendChild(script);
      });
    }
  </script>

<body>
  <div id="app"></div>
  <script src="//fastly.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>

  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>

  <script src="//fastly.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }

    const text = pangu.spacing("當你凝視著bug，bug也凝視著你");
    // text = '當你凝視著 bug，bug 也凝視著你'

    pangu.spacingElementById('main');
    pangu.spacingElementByClassName('comment');
    pangu.spacingElementByTagName('p');

    document.addEventListener('DOMContentLoaded', () => {
      // listen to any DOM change and automatically perform spacing via MutationObserver()
      pangu.autoSpacingPage();
    });


    window.$docsify = {
      search: 'auto',
      name: 'UISSH docs',
      repo: 'https://github.com/UISSH/react-frontend',
      loadNavbar: true,

      plugins: [
        EditOnGithubPlugin.create("https://github.com/UISSH/react-frontend/tree/main/docs/", null, "edit")
      ],

    }
  </script>
  <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
